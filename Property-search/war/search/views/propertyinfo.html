
<div class="property-details">
	<img class= "property-img" src="img/build1.jpg"></img> 
	<div class="details-continer">	
		<div class="title">{{propertyInfo.name}}</div>
		<div>{{propertyInfo.about}}</div>
		<div>Rs. {{propertyInfo.price}} Lakhs</div>
		<div><span>Bed Rooms : </span>{{propertyInfo.bedrooms}}</div>
		<div>{{propertyInfo.email}}</div>
		<div>{{propertyInfo.phno}}</div>
		<div>{{propertyInfo.phonenumber}}</div>	
	</div>	
</div>
